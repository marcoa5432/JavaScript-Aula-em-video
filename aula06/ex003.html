<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body { 
            background-color: rgb(124, 124, 199); /* isso e um comentario no css*/
            color: white;
            font: normal 20pt Arial;
        }
        h1 {
            color: yellow;
        }
    </style>
</head>
<body>  
    <h1>Olá, mundo!</h1> <!--isso e um comentario html-->
    <p>Já me livrei da maldição!</p>
    <script>
        var n1 = Number(window.prompt('Digite um numero: ')) // window.prompt retorna uma String
        var n2 = Number(window.prompt('Digite outro numero: '))// window.prompt retorna uma String
        var s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`) // Concatenação
        // Number + Number Pode servir para adição
        // String + String pode servir para concatenação
    </script>
</body>
</html>
